# Secret for Jenkins Admin Credentials - Staging
# IMPORTANT: This is a template. Create actual secret using:
# kubectl create secret generic jenkins-admin-credentials \
#   --from-literal=jenkins-admin-user=admin \
#   --from-literal=jenkins-admin-password=<STRONG_PASSWORD> \
#   -n jenkins-staging

apiVersion: v1
kind: Secret
metadata:
  name: jenkins-admin-credentials
  namespace: jenkins-staging
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: ci-cd
type: Opaque
stringData:
  jenkins-admin-user: "admin"
  jenkins-admin-password: "CHANGE_ME_BEFORE_DEPLOYMENT"  # REPLACE WITH ACTUAL PASSWORD
