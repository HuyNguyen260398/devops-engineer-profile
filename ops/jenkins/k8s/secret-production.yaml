# Secret for Jenkins Admin Credentials - Production
# IMPORTANT: This is a template. Create actual secret using AWS Secrets Manager and External Secrets Operator
# OR create manually using:
# kubectl create secret generic jenkins-admin-credentials \
#   --from-literal=jenkins-admin-user=admin \
#   --from-literal=jenkins-admin-password=<STRONG_PASSWORD> \
#   -n jenkins-production

apiVersion: v1
kind: Secret
metadata:
  name: jenkins-admin-credentials
  namespace: jenkins-production
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: ci-cd
type: Opaque
stringData:
  jenkins-admin-user: "admin"
  jenkins-admin-password: "CHANGE_ME_USE_AWS_SECRETS_MANAGER"  # REPLACE WITH ACTUAL PASSWORD
